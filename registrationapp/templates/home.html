<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'registrationapp/home.css' %}">

</head>
<body>
    <div class="background-container"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="home-icon">&#127968;</span> University of Oxford</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="display-4 mb-4">Welcome to Student Registration System</h1>
        <p class="lead mb-5">This system allows you to register new students and view registered students' details.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'registration_form' %}" class="btn btn-primary btn-lg btn-block mb-3 custom-btn">Register New Student</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'registered_students' %}" class="btn btn-secondary btn-lg btn-block mb-3">Registered Students</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
